<div id="myid" class="max-w-screen-xl px-4 py-16 mx-auto sm:px-6 lg:px-8">
    <div class="max-w-lg mx-auto">
      <h1 class="mb-4 text-2xl font-bold text-center text-gray-800 animate-bounce lg:text-3xl md:mb-6">Send Enquiry</h1>
  
      <p class="max-w-md mx-auto mt-4 text-center text-gray-500">
       Anything Stuck? Send your message. We will back to you soon.
      </p>
  
      <form action="" class="p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl">
        <div>
          <label for="email" class="text-sm font-medium">Name</label>
          <div class="relative mt-1">
            <input
              type="text"
              id="name"
              class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
              placeholder="Enter name"
            />
          </div>
        </div>


        <div>
          <label for="email" class="text-sm font-medium">Email</label>
  
          <div class="relative mt-1">
            <input
              type="email"
              id="email"
              class="w-full p-4 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"
              placeholder="Enter email"
            />
  
            <span class="absolute inset-y-0 inline-flex items-center right-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
            </span>
          </div>
        </div>
  
        <div>
          <label for="password" class="text-sm font-medium">Message</label>
  
          <div class="relative mt-1">
            <textarea name="message" class="w-full p-8 pr-12 text-sm border-gray-200 rounded-lg shadow-sm"></textarea>
          </div>
        </div>
  
        <button type="submit" class="block w-full px-5 py-3 text-sm font-medium text-white transition duration-300 bg-indigo-600 rounded-lg hover:scale-75">
          Send
        </button>
      </form>
    </div>
  </div>
